<div class="card">
  <div class="container bootstrap snippet">
    <div class="row">
      <div class="col-sm-10">
        <h1>{{ this.username }} </h1>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-3">
        <!--left col-->


        <div class="text-center">
          <img class="avatar img-circle img-thumbnail" alt="avatar" id="output" src="{{this.profurl}}" style="margin:auto;;width:80%">
          <h6>Upload a different photo...</h6>
          <br>
          <input type="file" (change)="profpic($event.target.files)" class="text-center center-block file-upload" accept="image/*" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
          <div class="col-xs-12">
            <br>
            <button class="btn btn-lg" (click)="setprofpic();" style="color:green">
              <i class="glyphicon glyphicon-cloud-upload"></i> Done</button>
          </div>
        </div>
        <br>

      </div>
      <!--/col-3-->
      <div class="col-sm-9">

        <h2> Setup Your Profile</h2>
        <div class="tab-content">
          <div class="tab-pane active" id="home">

            <form class="form" action="##" method="post" id="registrationForm">
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="first_name">
                    <h4>First name</h4>
                  </label>
                  <input type="text" class="form-control" name="first" id="firstname" [(ngModel)]="firstname"
                    placeholder="first name" title="enter your first name if any." value="{{ user.firstName }}">
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="last_name">
                    <h4>Last name</h4>
                  </label>
                  <input type="text" class="form-control" name="last" id="lastname" [(ngModel)]="lastname"
                    placeholder="last name" title="enter your last name if any." value="{{ user.lastName }}">
                </div>
              </div>

              <div class="form-group">

                <div class="col-xs-6">
                  <label for="phone">
                    <h4>Phone</h4>
                  </label>
                  <input type="text" class="form-control" name="phoneno" id="phoneno" [(ngModel)]="phoneno" placeholder="enter phone"
                    title="enter your phone number if any." value="{{ user.telephone }}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="address">
                    <h4>Address</h4>
                  </label>
                  <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address" placeholder="enter address"
                    title="enter your home address." value="{{ user.address }}">
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="email">
                    <h4>Email</h4>
                  </label>
                  <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="you@email.com"
                    title="enter your email." value="{{ user.email }}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="email">
                    <h4>Gender</h4>
                  </label>
                  <input type="select" class="form-control" name="gen" id="gender" [(ngModel)]="gender" title="enter a gender"
                    value="{{ user.gender }}">
                </div>
              </div>


              <div class="form-group">
                <div class="col-xs-6">
                  <label for="nic">
                    <h4>NIC</h4>
                  </label>
                  <input type="select" class="form-control" id="nic" name="nic" [(ngModel)]="nic" title="enter a nic"
                    value="{{ user.nic }}">
                </div>
              </div>

              
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="nic">
                    <h4>Usename</h4>
                  </label>
                  <input type="select" class="form-control" name="uder" title="enter a username" disabled
                    value="{{ user.username }}">
                </div>
              </div>

              <div *ngIf="changepassword===false" class="col-xs-6" id="controlbtn">

                <br>
                <button (click)="changepassnow()">Change password</button>

              </div>


              <div *ngIf="changepassword===true" id="passwordpanel">
                <div class="col-xs-4">
                  <label for="current">
                    <h4>Current Password</h4>
                  </label>
                  <input type="password" class="form-control" name="current" id="current" placeholder="password2"
                    [(ngModel)]="currentpassword" title="Current password">
                </div>

                <div class="form-group">
                  <div class="col-xs-4">
                    <label for="password">
                      <h4>New Password</h4>
                    </label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password"
                      [(ngModel)]="password" title="Enter your new password.">
                  </div>
                </div>
                <div class="form-group">

                  <div class="col-xs-4">
                    <label for="password2">
                      <h4>Verify Password</h4>
                    </label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="password2"
                      [(ngModel)]="password2" title="Reenter new password">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-12">
                    <br>
                    <button class="btn btn-lg " (click)="changenow()">
                      <i class="glyphicon glyphicon-ok-sign"></i> Change</button>
                    <button class="btn btn-lg" (click)="notchangepassnow()">
                      <i class="glyphicon glyphicon glyphicon-remove"></i> Cancel</button>
                  </div>
                </div>
              </div>





              <div class="form-group">
                <div class="col-xs-12">
                  <br>
                  <button class="btn btn-lg btn-success" (click)="updateProfile()">
                    <i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                  <button class="btn btn-lg" type="reset">
                    <i class="glyphicon glyphicon-repeat"></i> Reset</button>
                </div>
              </div>
            </form>


          </div>
          <!--/row-->
        </div>
      </div>
    </div>
  </div>
</div>
