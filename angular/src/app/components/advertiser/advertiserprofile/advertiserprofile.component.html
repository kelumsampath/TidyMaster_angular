<div class="card">
  <div class="container bootstrap snippet">
    <div class="row">
      <div class="col-sm-10">
        <h1>{{ user.username }} </h1>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-3">
        <!--left col-->


        <div class="text-center">
          <img class="avatar img-circle img-thumbnail" alt="avatar" id="output">
          <h6>Upload a different photo...</h6>
          <input type="file" class="text-center center-block file-upload" accept="image/*" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
        </div>
        <br>



      </div>
      <!--/col-3-->
      <div class="col-sm-9">



        <div class="tab-content">
          <div class="tab-pane active" id="home">

            <form class="form" action="##" method="post" id="registrationForm">
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="first_name">
                    <h4>First name</h4>
                  </label>
                  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name"
                    title="enter your first name if any." value="{{ user.firstName }}">
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="last_name">
                    <h4>Last name</h4>
                  </label>
                  <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any."
                    value="{{ user.lastName }}">
                </div>
              </div>

              <div class="form-group">

                <div class="col-xs-6">
                  <label for="phone">
                    <h4>Phone</h4>
                  </label>
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any."
                    value="{{ user.telephone }}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="address">
                    <h4>Address</h4>
                  </label>
                  <input type="text" class="form-control" name="address" id="address" placeholder="enter address" title="enter your home address."
                    value="{{ user.address }}">
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="email">
                    <h4>Email</h4>
                  </label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email."
                    value="{{ user.email }}">
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="email">
                    <h4>Gender</h4>
                  </label>
                  <input type="select" class="form-control" id="gender" title="enter a location" value="{{ user.firstName }}">
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="password">
                    <h4>Password</h4>
                  </label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="password"
                    title="enter your password.">
                </div>
              </div>
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="password2">
                    <h4>Verify</h4>
                  </label>
                  <input type="password" class="form-control" name="password2" id="password2" placeholder="password2"
                    title="enter your password2.">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <br>
                  <button class="btn btn-lg btn-success" type="submit">
                    <i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                  <button class="btn btn-lg" type="reset">
                    <i class="glyphicon glyphicon-repeat"></i> Reset</button>
                </div>
              </div>
            </form>


          </div>
          <!--/row-->
        </div>
