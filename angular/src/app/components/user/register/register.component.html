<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">Register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left" #form=ngForm (submit)="registerData()">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
          <div class="form-group">
              <label for="reg_firstname" class="sr-only">First Name :</label>
              <input type="text" class="form-control" id="reg_username" placeholder="First Name" name="firstname" [(ngModel)]="firstname" required>
          </div>
          <div class="form-group">
              <label for="reg_lastname" class="sr-only">Last Name :</label>
              <input type="text" class="form-control" id="reg_username" placeholder="Last Name" name="lastname" [(ngModel)]="lastname" required>
          </div>
					<div class="form-group">
              <label for="reg_fullname" class="sr-only">User Name :</label>
              <input type="text" class="form-control" id="reg_username" placeholder="User Name" name="username" [(ngModel)]="username" required>
            </div>
					<div class="form-group">
						<label for="reg_username" class="sr-only">Email :</label>
						<input type="email" class="form-control" id="reg_email" placeholder="E-Mail" name="email" [(ngModel)]="email" required>
          </div>
					<div class="form-group">
              <label for="reg_username" class="sr-only">Phone Number :</label>
              <input type="number" class="form-control" id="reg_email" placeholder="Phone Number" name="phoneno" [(ngModel)]="phoneno" required>
          </div>
					<div class="form-group">
              <label for="reg_username" class="sr-only">NIC :</label>
              <input type="text" class="form-control" id="reg_email" placeholder="N.I.C Number" name="nic" [(ngModel)]="nic" required>
          </div>
					<div class="form-group">
              <label for="reg_username" class="sr-only">Address :</label>
              <input type="text" class="form-control" id="reg_email" placeholder="Address" name="address" [(ngModel)]="address" required>
          </div>
					<div class="form-group login-group-checkbox">
						<input type="radio" class="" id="male" value='Male' name="gender" [(ngModel)]="gender" required>
						<label for="male">Male</label>
						
						<input type="radio" class="" id="female" value='Female' name="gender" [(ngModel)]="gender" required>
						<label for="female">Female</label>
          </div>
					<div class="form-group login-group-checkbox">
            <input type="radio" class="" id="customer" value='customer' name="role" [(ngModel)]="role" required>
            <label for="customer">Customer</label>
              
            <input type="radio" class="" id="cleaner" value='cleaner' name="role" [(ngModel)]="role" required>
            <label for="cleaner">Cleaner</label>
          </div>	
					<div class="form-group login-group-checkbox">
						<input type="checkbox" class="" id="reg_agree" name="reg_agree">
						<label for="reg_agree">I agree with the <a href="#should give a path">terms</a></label>
					</div>
				</div>
				<button type="submit" class="login-button" [disabled]="!form.valid"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Already have an account..? <a [routerLink]="['/login']">Login here...</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
