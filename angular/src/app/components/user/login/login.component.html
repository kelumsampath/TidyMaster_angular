<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">hi, nice day</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left" #form=ngForm (submit)="loginUser()">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username :</label>
						<input type="text" class="form-control" id="lg_username" placeholder="User Name" name="username" [(ngModel)]="username" required>
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password :</label>
						<input type="password" class="form-control" id="lg_password" placeholder="Password" name="password" [(ngModel)]="password" required>
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">Remember me</label>
					</div>
				</div>
				<button type="submit" class="login-button" [disabled]="!form.valid"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>Forgot your password...? <a href="#">Click here...</a></p>
				<p>New user...? <a [routerLink]="['/register']">Create a new account...</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
