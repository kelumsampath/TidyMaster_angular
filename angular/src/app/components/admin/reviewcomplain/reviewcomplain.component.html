<div class="row">
  <div class="column" style="background-color:#aaa;">
    <app-sidemenu></app-sidemenu>
  </div>
  <div class="column2" style="background-color:#bbb;min-height: 800px;">
    <div class="container">
      <div id="menuitem" >
        <ul *ngFor="let complainlist of complains">
          <li>
            <button [routerLink]="['/reviewcomplain',complainlist.complainid]" class="add">
              <div id="container" style="height:15%">
                <div class="row" style="height:15%">
                  <div class="col-dm-8 col-md-push-3" style="width:40%; padding-left:2% ">
                   
                  </div>
                  <div class="col-dm-8 col-md-pull-8" style="width:50%;height:10%;padding-left: 5%;">
                    <h1 style="font-size:210%; margin-top: 20px;margin-left: -20%;">Complain: {{ complainlist.complain }}</h1><br>
                    <h2 style="font-size:110%;margin-left:-150%;">Complain ID:{{ complainlist.complainid }}</h2>
                    <h2 style="font-size:110%;margin-left:-150%;">Recorded: {{ complainlist.dateandtime }}</h2>
                    <h2 style="font-size:110%;margin-left:-150%;">Admin Stats: {{ complainlist.status }}</h2>
                    <h2 style="font-size:110%;margin-left:-150%;">User ID: {{ complainlist.uid }}</h2>
                  </div>
                  
                </div>
              </div>
            </button>
            <div style="margin-left:40%;margin-top: -3%;">
              <button type="submit" class="btn btn-warning btn-md" (click)="this.complaineduserwarn(complainlist.uid,complainlist.complainid)">Warn User</button>
              <button type="submit" class="btn btn-danger btn-md" (click)="this.complaineduserremove(complainlist.uid,complainlist.complainid)">Remove User</button>
              </div>
        </ul>
      </div>


  </div>
  </div>
  </div>
