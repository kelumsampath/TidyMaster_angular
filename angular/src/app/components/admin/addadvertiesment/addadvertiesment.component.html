<div class="row">
  <div class="column" style="background-color:#aaa;">
    <app-sidemenu></app-sidemenu>
  </div>
  <div class="column2" style="background-color:#bbb;">
    <div class="container register">
      <div class="form-group" style="width:50%;margin-left:25%;">
        <label for="exampleInputPassword1">Select Advertiser:</label>
        <select type="submit" [(ngModel)]="selectedValue">
          <option *ngFor="let option of options" value="{{option.username}}">{{ option.username }}</option>
        </select>
        <br>
        {{ selectedValue }}
      </div>
      <div *ngIf="selectedValue!='null'">
        <form class="form" #form=ngForm (submit)="postadd()">
          <fieldset>
            <legend>
              <h2>Add advertiesment</h2>
            </legend>

            <div class="form-group" style="width:50%;margin-left:25%;">
              <label for="exampleInputPassword1">Title: </label>
              <input type="text" class="form-control" id="inputfullname" placeholder="Your title" name="title"
                [(ngModel)]="title" required>
            </div>

            <div class="form-group" style="width:50%;margin-left:25%;">
              <label for="exampleInputPassword1">Start:</label>
              <input type="date" class="form-control" id="inputstart" placeholder="start date" name="startdate"
                [(ngModel)]="startdate" required>
            </div>

            <div class="form-group" style="width:50%;margin-left:25%;">
              <label for="exampleInputPassword1">End:</label>
              <input type="date" class="form-control" id="inputend" placeholder="end date" name="enddate"
                [(ngModel)]="enddate" required>
            </div>

            <div>
              <img [src]="imageUrl" style="width: 250px; height: 200px;">
              <input type="file" #image accept="image/*" (change)="handleFileInput($event.target.files)" required>
            </div>

            <br><br>

            <button type="submit" class="btn btn-success btn-lg" [disabled]="!form.valid">post add</button>
            <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
