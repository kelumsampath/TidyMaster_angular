<slideshow [height]="'300px'"
           [minHeight]="'0px'"
           [autoPlay]="true"
           [showArrows]="true"
           [showDots]="true"
           [imageUrls]="imageSources"
           [lazyLoad]="imageSources?.length > 1"
           [autoPlayWaitForLazyLoad]="false">
</slideshow>
